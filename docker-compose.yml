version: '3.8'

networks:
  monoreponetwork:
    name: monoreponetwork
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: "172.19.0.0/16"
          gateway: "172.19.0.1"

services:
  db:
    image: postgres:16
    container_name: monorepodatabase
    env_file: ./env/db.env
    ports:
      - "5432:5432"
    volumes:
      - monorepodata:/var/lib/postgresql/data/
    networks:
      - monoreponetwork

  redis:
    image: redis:latest
    container_name: monoreporedis
    ports:
      - "6379:6379"
    networks:
      - monoreponetwork

  minio:
    image: minio/minio
    container_name: monorepominio
    command: server /data --console-address ":9001"
    env_file: ./env/minio.env
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data
    networks:
      - monoreponetwork

  sample-service-2:
    build:
      context: ./services/sample-service-2
    container_name: monosampleservice2
    volumes:
      - ./services/sample-service-2:/app
    ports:
      - "8002:8002"
    networks:
      - monoreponetwork
    depends_on:
      - db
  
  poetry_service:
    build:
      context: ./services/poetry_service
    container_name: monorepopoetry
    ports:
      - "8001:8001"
    networks:
      - monoreponetwork
      
volumes:
  monorepodata:
  miniodata:
